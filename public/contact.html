    <main>
      <section class="section" id="contact">
        <h2 class="section-title">Contact <span class="highlight">Me</span></h2>
        <div class="contact-container">
          <div class="contact-details">
            <div class="contact-item">
              <i class="fas fa-map-marker-alt "></i>
              <p>Pune, Maharashtra, India</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <p>misaltejaswini5@gmail.com</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <p>+91 9156 026724</p>
            </div>
          </div>

          <form class="contact-form" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required />
            <input type="text" id="number" name="number" placeholder="Your number" required />
            <input type="email" id="email" name="email" placeholder="Your Email" required />
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            <p id="formResponse" style="margin-top: 10px;"></p>
          </form>
        </div>      
      </section>
